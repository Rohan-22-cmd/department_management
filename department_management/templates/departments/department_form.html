<!DOCTYPE html>
<html>
<head>
    <title>Department</title>
</head>
<body>
    <h1>Create Department</h1>
    <form method="post">
        {% csrf_token %}
        <label>Department Name:</label> {{ form.name }} <br><br>
        <label>Department Description:</label> {{ form.description }} <br><br>
        <input type="submit" value="{% if department %}Update{% else %}Create{% endif %}">
    </form>
</body>
</html>
